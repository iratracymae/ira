                    <p class="py-1 px-4 Pick-up font-bold">Pick-up</p>
                </div>
            </div>
        </div>
        <div class="flex items-center w-5/6 lg:w-2/5 gap-2  bg-gray-100 rounded-full p-2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="w-full outline-none bg-gray-100" type="text" placeholder="Search">
        </div>
            <div class="hidden md:flex md:w-1/6 items-center gap-2 justify-end">
                <i class="fa-solid fa-cart-shopping"></i>

            </div>
    </div>
        <div class="max-w-[1500px] mx-auto p-4">

                        <span class="text-yellow-600">Potato</span> Fries</h1>

                <img class="object-cover h-full w-full" src="https://milyonaryo.com.ph/wp-content/uploads/2023/02/A-glimpse-into-Potato-Corners-brand-refresh.jpg" style="height: 500px; width: 100%;">

        </div>

                        <p class="py-4 px-2 text-2x1 font-bold "> Potato Fries</p>

                    </div>
                        <img class="max-h[200px] md:max-h-[220px] w-full object-cover rounded-xl"src="https://images.yummy.ph/yummy/uploads/2022/07/potato-corner-national-fries-day-2022.png" alt>
                </div>
                <div class="relative rounded-xl md:h-[220px] h-[200px]">
                    <div class="absolute top-0 left-0 w-full h-full text-white bg-black/50">
                        <p class="py-4 px-2 text-2x1 font-bold ">Potato Chips</p>
                        <p class="text-base text-yellow-600 px2 mb-20">Flavoured chips</p>

                    </div>

                        <button class="absolute button-2 border-white rounded-xl bg-white py-2 px-4 text-black">Order now</button>
                    </div>
